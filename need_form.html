<div class="panel panel-default no-bd" id="needForm">
        <div class="panel-header bg-dark panel-controls">
          <h3 class="panel-title">فرم<strong> نیازها</strong></h3>
          
        </div>
        <div class="panel-content bg-white">
          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <form role="form" class="form-validation" id="need_form" method="POST" enctype="multipart/form-data">
                <div class="row">

                  <div class="col-sm-12" id="pre_need">
                    <div class="form-group">
                        <label for="pre_need_id" class="control-label">نیاز</label>
                        <div class="option-group">
                            <select id="pre_need_id" name="pre_need_id" class="form-control">
                              <option value="">نیاز پیش‌فرض مورد نظر را انتخاب کنید</option>
                            </select>
                        </div>
                    </div>
                  </div>
                  
                  <div class="col-md-4 col-sm-6">
                      <div class="form-group">
                          <label for="child_id" class="control-label">کودک <span class="required">*</span></label>
                          <div class="option-group">
                              <select id="child_id" name="child_id" class="form-control" required>
                                <option value="">کودک مورد نظر را انتخاب کنید</option>
                              </select>
                          </div>
                      </div>
                  </div>
                  
                  <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                      <label for="need_name" class="control-label">نام نیاز <span class="required">*</span></label>
                      <div class="append-icon">
                        <input type="text" id="need_name" name="need_name" class="form-control" minlength="3" placeholder="نام نیاز را وارد نمایید" required>
                        <i class="icon-heart"></i>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-4 col-sm-6">
                      <div class="form-group">
                          <label for="need_category" class="control-label">دسته‌بندی <span class="required">*</span></label>
                          <div class="option-group">
                              <select id="need_category" name="need_category" class="form-control" required>
                                <option value="">دسته مورد نظر را انتخاب کنید</option>
                                <option value="0">Growth</option>
                                <option value="1">Joy</option>
                                <option value="2">Health</option>
                                <option value="3">Surroundings</option>
                              </select>
                          </div>
                      </div>
                  </div>

                  <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                      <label for="need_cost" class="control-label">هزینه نیاز (تومان) <span class="required">*</span></label>
                      <div class="append-icon">
                        <input type="text" id="need_cost" name="need_cost" class="form-control" placeholder="هزینه نیاز را وارد نمایید" required>
                        <i class="icon-tag"></i>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-8 col-sm-12">
                    <div class="form-group">
                      <label for="need_details" class="control-label">جز‌ئیات نیاز</label>
                      <textarea style="text-align: right !important;" name="need_details" id="need_details" rows="2" class="form-control" placeholder="جز‌ئیات نیاز را وارد نمایید" minlength="5"></textarea>
                    </div>
                  </div>

                  <div class="col-md-4 col-sm-6">
                      <div class="form-group">
                        <label class="control-label" for="need_icon">آیکون نیاز <span class="required">*</span></label>
                        <div class="file">
                          <div class="option-group">
                            <span class="file-button btn-primary">انتخاب عکس</span>
                            <input type="file" class="custom-file" name="need_icon[]" id="need_icon" multiple="multiple" title="حجم فایل انتخابی می‌بایست کمتر از 3 مگابایت باشد" onchange="document.getElementById('need_icon_uploader').value = this.value;" required>
                            <input type="text" class="form-control" id="need_icon_uploader" placeholder="هیج فایلی انتخاب نشده است" readonly="">
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="col-md-4 col-sm-6">
                      <div class="form-group">
                        <label class="control-label" for="need_receipts">رسید پرداخت</label>
                        <div class="file">
                          <div class="option-group">
                            <span class="file-button btn-primary">انتخاب عکس</span>
                            <input type="file" class="custom-file" name="need_receipts[]" id="need_receipts" title="حجم فایل انتخابی می‌بایست کمتر از 3 مگابایت باشد" multiple="multiple" onchange="document.getElementById('need_receipts_uploader').value = this.value;">
                            <input type="text" class="form-control" id="need_receipts_uploader" placeholder="هیج فایلی انتخاب نشده است" readonly="">
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="col-md-4 col-sm-6">
                      <div class="form-group">
                          <label for="need_type" class="control-label"> نوع نیاز <span class="required">*</span></label>
                          <div class="option-group">
                              <select id="need_type" name="need_type" class="form-control" required>
                                  <option value="">نوع نیاز را انتخاب کنید</option>
                                  <option value="0">Service</option>
                                  <option value="1">Product</option>
                              </select>
                          </div>
                      </div>
                    </div>
                  
                  <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label for="affiliate_link" class="control-label">لینک affiliate خرید کالا</label>
                        <div class="append-icon">
                            <input type="url" id="affiliate_link" name="affiliate_link" class="form-control" placeholder="لینک affiliate خرید کالا را وارد نمایید">
                            <i class="icon-globe"></i>
                        </div>
                    </div>
                  </div>

                  <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label for="direct_link" class="control-label">لینک مستقیم خرید کالا</label>
                        <div class="append-icon">
                            <input type="url" id="direct_link" name="direct_link" class="form-control" placeholder="لینک مستقیم خرید کالا را وارد نمایید">
                            <i class="icon-globe"></i>
                        </div>
                    </div>
                  </div>

                  <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                      <label for="need_doing_duration" class="control-label">مدت زمان انجام</label>
                      <div class="append-icon">
                        <input type="number" id="need_doing_duration" name="need_doing_duration" class="form-control" placeholder="مدت زمان انجام نیاز را وارد نمایید - روز">
                        <i class="icon-clock"></i>
                      </div>
                    </div>
                  </div>


                  <!-- Checkbox input -->

                  <!-- <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                      <div class="option-group">
                        <label  for="is_urgent" class="m-t-10">
                          نیاز ضروری می‌باشد؟
                          <input type="checkbox" name="is_urgent" id="is_urgent" data-checkbox="icheckbox_flat-blue" />
                        </label>    
                      </div>

                  <!-- Option input -->

                  <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label for="is_urgent" class="control-label"> نیاز ضروری می‌باشد؟</label>
                        <div class="option-group">
                            <select id="is_urgent" name="is_urgent" class="form-control">
                                <option value="false">خیر</option>
                                <option value="true">بله</option>
                            </select>
                        </div>
                    </div>
                  </div>

                  <div class="col-sm-8">
                    <div class="form-group">
                      <label for="need_description" class="control-label">توضیحات نیاز <span class="required">*</span></label>
                      <textarea name="need_description" id="need_description" rows="2" class="form-control" placeholder="توضیحات نیاز را وارد نمایید" minlength="5" required="" aria-required="true"></textarea>
                    </div>
                  </div>
                  
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label for="need_description_summary" class="control-label">خلاصه توضیحات نیاز <span class="required">*</span></label>
                      <textarea name="need_description_summary" id="need_description_summary" rows="2" class="form-control" placeholder="خلاصه توضیحات نیاز را وارد نمایید" minlength="5" required="" aria-required="true"></textarea>
                    </div>
                  </div>

                  <div class="col-md-4 col-sm-6" hidden>
                    <div class="form-group">
                        <label for="product_need_status" class="control-label">وضعیت نیاز</label>
                        <div class="option-group">
                            <select id="product_need_status" name="product_need_status" class="form-control">
                                <option value="">وضعیت نیاز را انتخاب کنید</option>
                                <option value="3">Product purchased</option>
                                <option value="4">NGO received the product</option>
                                <option value="5">Delivered to the child</option>
                            </select>
                        </div>
                    </div>
                  </div>

                  <div class="col-md-4 col-sm-6" hidden>
                    <div class="form-group">
                        <label for="service_need_status" class="control-label">وضعیت نیاز</label>
                        <div class="option-group">
                            <select id="service_need_status" name="service_need_status" class="form-control">
                                <option value="">وضعیت نیاز را انتخاب کنید</option>
                                <option value="3">NGO received the payment</option>
                                <option value="4">Service is available for the child</option>
                            </select>
                        </div>
                    </div>
                  </div>

                  </div> -->

                </div>

                <div class="text-center  m-t-20">
                  <button type="submit" class="btn btn-embossed btn-primary" id="editNeedData">ویرایش نیاز</button>
                  <button type="submit" class="btn btn-embossed btn-primary" id="sendNeedData">افزودن نیاز</button>
                  <button type="reset" class="cancel btn btn-embossed btn-default m-b-10 m-r-0">پاک کردن فرم</button>
                </div>
              </form>
            </div>
          </div>
        </div>
    </div>
