<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SAY - ورود به پنل کاربری مددکار</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta content="" name="description" />
        <meta content="themes-lab" name="author" />

        <!--prevent caching-->
        <meta http-equiv="Cache-Control" content="no-cache, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <!--theme color-->
        <meta name="theme-color" content="#FDE1C1" />

        <!-- favicon -->
        <link rel="shortcut icon" href="assets/img/favicon.png">

        <!--css files-->
        <link href="assets/css/style_1.0.css" rel="stylesheet">
        <link href="assets/css/ui.css" rel="stylesheet">
        <link href="assets/plugins/bootstrap-loading/lada.min.css" rel="stylesheet">
    </head>
    <body class="account" data-page="login">
        <!-- BEGIN LOGIN BOX -->
        <div class="container" id="login-block">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="account-wall">
                        <i class="user-img icons-faces-users-03"></i>

                        <form class="form-signin" role="form" id="login_form" name="login_form"  method="POST" enctype="multipart/form-data">
                            <div class="append-icon">
                                <input type="text" name="username" id="username" class="form-control form-white username" placeholder="نام کاربری" />
                                <i class="icon-user"></i>
                            </div>
                            <div class="append-icon m-b-20">
                                <input type="password" name="password" id="password" class="form-control form-white password" placeholder="رمز عبور" />
                                <i class="icon-lock"></i>
                            </div>
                            <button type="submit" id="login" class="btn btn-lg btn-danger btn-block ladda-button" data-style="expand-left">ورود</button>
                            
                        </form>

                    </div>
                </div>
            </div>
            <p class="account-copyright">
                <span>کپی رایت © 1398 </span><span>SAY</span>
            </p>
            
        </div>
        <script src="assets/plugins/jquery/jquery-1.11.1.min.js"></script>
        <script src="assets/plugins/jquery-validation/jquery.validate.min.js"></script> <!-- Form validation -->
        <script src="assets/plugins/jquery/jquery-migrate-1.2.1.min.js"></script>
        <script src="assets/plugins/gsap/main-gsap.min.js"></script>
        <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/plugins/bootbox/bootbox.min.js"></script>
        <script src="assets/plugins/backstretch/backstretch.min.js"></script>
        <script src="assets/plugins/bootstrap-loading/lada.min.js"></script>
        <script src="assets/plugins/jquery-cookies/jquery.cookies.js"></script> <!-- Jquery Cookies, for theme -->

        <script src="assets/js/login.js"></script>  <!--login ajax-->
        <script src="assets/js/config.js"></script>  <!--url configurations-->
        <script src="assets/js/html_config.js"></script>  <!--HTML url configurations-->
        <script src="assets/js/custom.js"></script>  <!--custom functions-->
        <script src="assets/js/jwt-decode.min.js"></script>  <!--jwt decoder script-->


    </body>
</html>
